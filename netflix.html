<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <img src="https://w7.pngwing.com/pngs/393/55/png-transparent-netflix-logo-thumbnail.png" alt="Netflix Logo" class="logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Welcome to Netflix</h1>
            <p>Unlimited movies, TV shows, and more. Watch anywhere. Cancel anytime.</p>
            <button class="cta-button">Watch Now</button>
        </div>
    </section>

    <section class="featured">
        <!-- Featured content goes here -->
    </section>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>

</html>
